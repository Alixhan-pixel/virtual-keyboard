<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Keyboard</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body>
    <header class="main-header">
        <nav class="header-items">
            <div class="left-section">
                <span class="title-main">AliXhan <i class="fab fa-js-square"></i></span>
                <span class="desc">Virtual Keyboard</span>
            </div>
            <div class="right-section">
                <a href="https://github.com/Alixhan-pixel">
                    <i class="fab fa-github" aria-hidden="true"></i>
                </a>
                <a href="">
                    <i class="fab fa-npm" aria-hidden="true"></i>
                </a>
                <a href="">
                    <i class="fab fa-yarn" aria-hidden="true"></i>
                </a>
            </div>
        </nav>
    </header>
    <section class="hero-section">
        <div class="left-hero">
            <img src="./KioskBoard-Slider.svg" alt="keyboard-man" width="500" style="position: relative;">
        </div>
        <div class="right-hero">
            <div class="right-area-border">
                <div class="left-section1">
                    <span class="title-main1">AliXhan <i class="fab fa-js-square"></i></span>
                    <span class="desc1">Virtual Keyboard</span>
                </div>
            </div>
            <div class="inner-heading">
                <div class="info">
                    <p>A pure JavaScript library for using the Virtual Keyboard.</p>
                    <div class="version">
                        <p>v1.4.0</p>
                    </div>
                </div>
            </div>
            <div class="title-1">
                <div class="compatibility">
                    <p>Browser Compatibility</p>
                </div>
            </div>
            <div class="support">
                <ul class="bc-ul">
                    <li class="browser">
                      <i class="fab fa-chrome" aria-hidden="true"></i>
                      <span>Chrome</span>
                    </li>
                    <li class="browser">
                      <i class="fab fa-firefox" aria-hidden="true"></i>
                      <span>Firefox</span>
                    </li>
                    <li class="browser">
                      <i class="fab fa-safari" aria-hidden="true"></i>
                      <span>Safari</span>
                    </li>
                    <li class="browser">
                      <i class="fab fa-opera" aria-hidden="true"></i>
                      <span>Opera</span>
                    </li>
                    <li class="browser">
                      <i class="fab fa-edge" aria-hidden="true"></i>
                      <span>Edge</span>
                    </li>
                    <li class="browser">
                      <i class="fab fa-internet-explorer" aria-hidden="true"></i>
                      <span>IE11</span>
                    </li>
                  </ul>
            </div>
        </div>
    </section>
    







    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
